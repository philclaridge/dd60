<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Archive Moved</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Archive Moved Test</h1>
    <div id="output"></div>

    <script type="module">
        // Test import from moved archive
        import { vectorCharacterRomCDC6602 } from './src/archive_to_delete/vectorRomCDC6602.js';
        
        const output = document.getElementById('output');
        
        try {
            // Test basic functionality
            const testChar = 'C';
            const vectorData = vectorCharacterRomCDC6602[testChar];
            
            let html = `<div class="status success">✓ Successfully imported from moved archive!</div>`;
            
            html += `<div class="status success">
                <h3>Archive Move Test Results:</h3>
                <p><strong>New archive location:</strong> src/archive_to_delete/</p>
                <p><strong>Import working:</strong> ✓ vectorRomCDC6602.js accessible</p>
                <p><strong>Sample data:</strong> Character '${testChar}' has ${vectorData.length} vector points</p>
                <p><strong>First vector:</strong> [${vectorData[0]}]</p>
                <p><strong>Archive contents:</strong></p>
                <ul>
                    <li>✓ vectorRomCDC6602.js (original vector data)</li>
                    <li>✓ generateProperCdcRom.js (encoder)</li>
                    <li>✓ testRoundTrip.js (validation test)</li>
                    <li>✓ testComprehensiveRoundTrip.js (comprehensive test)</li>
                </ul>
            </div>`;
            
            html += `<p><strong>New directory structure:</strong></p>
            <pre>src/
├── archive_to_delete/           # ✅ Moved here
│   ├── vectorRomCDC6602.js
│   ├── generateProperCdcRom.js
│   ├── testRoundTrip.js
│   └── testComprehensiveRoundTrip.js
└── chargen/                     # ✅ Clean
    ├── cdcRomBinary.js
    ├── cdcRomFunctions.js
    └── view_chargen_rom.html</pre>`;
            
            output.innerHTML = html;
            
        } catch (error) {
            output.innerHTML = `<div class="status error">✗ Error: ${error.message}</div>`;
            console.error(error);
        }
    </script>
</body>
</html>

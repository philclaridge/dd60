<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - CDC ROM Binary in Analysis</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .data {
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin: 10px 0;
            font-size: 12px;
        }
        canvas {
            border: 1px solid #999;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>CDC ROM Binary Analysis Test</h1>
    <div id="output"></div>

    <script type="module">
        import { cdcRomBinary } from './src/chargen/cdcRomBinary.js';
        import { binaryToVector } from './src/chargen/cdcRomFunctions.js';
        
        const output = document.getElementById('output');
        
        try {
            // Generate vector data
            const vectorCharacterRomCDC6602 = {};
            for (const [char, binaryData] of Object.entries(cdcRomBinary)) {
                vectorCharacterRomCDC6602[char] = binaryToVector(binaryData);
            }
            
            let html = `<div class="status success">✓ Successfully loaded cdcRomBinary and conversion functions</div>`;
            
            // Test character 'C' analysis
            const testChar = 'C';
            const strokes = vectorCharacterRomCDC6602[testChar];
            const binaryData = cdcRomBinary[testChar];
            
            html += `<div class="data">
                <h3>Character '${testChar}' Analysis:</h3>`;
            
            // Show binary data
            html += `<p><strong>Binary data (first 5 values):</strong><br>`;
            for (let i = 0; i < 5 && i < binaryData.length; i++) {
                const bits = binaryData[i].toString(2).padStart(5, '0');
                const label = i === 0 ? '76' : (i-1).toString(8).padStart(2, '0');
                html += `T=${label}: 0b${bits}<br>`;
            }
            
            // Analyze deltas
            html += `</p><p><strong>Delta analysis (first 5 strokes):</strong><br>`;
            let violations = 0;
            for (let i = 0; i < 5 && i < strokes.length; i++) {
                const [x, y, beam] = strokes[i];
                let deltaX = 0, deltaY = 0;
                
                if (i > 0) {
                    const [prevX, prevY] = strokes[i - 1];
                    deltaX = x - prevX;
                    deltaY = y - prevY;
                    
                    if (Math.abs(deltaX) > 2 || Math.abs(deltaY) > 2) {
                        violations++;
                    }
                }
                
                const deltaStr = i > 0 ? `ΔX=${deltaX>=0?'+':''}${deltaX}, ΔY=${deltaY>=0?'+':''}${deltaY}` : 'ΔX=0, ΔY=0';
                html += `[${i}]: (${x},${y}) beam=${beam?'ON':'OFF'} - ${deltaStr}<br>`;
            }
            
            html += `</p><p><strong>Summary:</strong><br>`;
            html += `Total strokes: ${strokes.length}<br>`;
            html += `Violations found in first 5: ${violations}<br>`;
            html += `Characters in ROM: ${Object.keys(cdcRomBinary).length}</p>`;
            
            // Draw a simple canvas visualization
            html += `<canvas id="testCanvas" width="180" height="180"></canvas>`;
            html += `</div>`;
            
            html += `<div class="status success">✓ Analysis functions working correctly!<br>`;
            html += `The chargen_analysis.html file should work properly with cdcRomBinary.js</div>`;
            
            html += `<p><a href="chargen_analysis.html">Open chargen_analysis.html</a></p>`;
            
            output.innerHTML = html;
            
            // Draw the character
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            const scale = 20;
            
            // Draw grid
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 8; i++) {
                ctx.beginPath();
                ctx.moveTo(i * scale, 0);
                ctx.lineTo(i * scale, 8 * scale);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * scale);
                ctx.lineTo(8 * scale, i * scale);
                ctx.stroke();
            }
            
            // Draw character
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            let prevBeam = false;
            
            for (let i = 0; i < strokes.length; i++) {
                const [x, y, beam] = strokes[i];
                const px = x * scale + scale/2;
                const py = (7 - y) * scale + scale/2;
                
                if (i > 0 && prevBeam && beam) {
                    const [prevX, prevY] = strokes[i-1];
                    const ppx = prevX * scale + scale/2;
                    const ppy = (7 - prevY) * scale + scale/2;
                    
                    ctx.beginPath();
                    ctx.moveTo(ppx, ppy);
                    ctx.lineTo(px, py);
                    ctx.stroke();
                }
                
                // Draw point
                ctx.fillStyle = beam ? '#00ff00' : '#ff0000';
                ctx.beginPath();
                ctx.arc(px, py, 3, 0, 2 * Math.PI);
                ctx.fill();
                
                prevBeam = beam;
            }
            
        } catch (error) {
            output.innerHTML = `<div class="status error">✗ Error: ${error.message}</div>`;
            console.error(error);
        }
    </script>
</body>
</html>

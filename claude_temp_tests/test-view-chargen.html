<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - View Chargen ROM</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>View Chargen ROM Test</h1>
    <div id="output"></div>

    <script type="module">
        // Test the moved file's imports
        import { cdcRomBinary } from './src/chargen/cdcRomBinary.js';
        import { binaryToVector } from './src/chargen/cdcRomFunctions.js';
        
        const output = document.getElementById('output');
        
        try {
            // Test basic functionality
            const testChar = 'C';
            const binaryData = cdcRomBinary[testChar];
            const vectorData = binaryToVector(binaryData);
            
            let html = `<div class="status success">✓ Successfully loaded from new location!</div>`;
            
            html += `<div class="status success">
                <h3>File Location Test Results:</h3>
                <p><strong>New location:</strong> src/chargen/view_chargen_rom.html</p>
                <p><strong>Imports working:</strong> ✓ cdcRomBinary.js and cdcRomFunctions.js</p>
                <p><strong>Sample data:</strong> Character '${testChar}' has ${binaryData.length} binary entries</p>
                <p><strong>Conversion working:</strong> ✓ Generated ${vectorData.length} vector points</p>
                <p><strong>First binary value:</strong> 0b${binaryData[0].toString(2).padStart(5, '0')}</p>
                <p><strong>First vector:</strong> [${vectorData[0]}]</p>
            </div>`;
            
            html += `<p><a href="src/chargen/view_chargen_rom.html">Open view_chargen_rom.html</a></p>`;
            
            output.innerHTML = html;
            
        } catch (error) {
            output.innerHTML = `<div class="status error">✗ Error: ${error.message}</div>`;
            console.error(error);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD60 Technical Documentation</title>
    <!-- Disable caching for development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            background: white;
            line-height: 1.7;
            color: #333;
        }
        
        .header {
            border-bottom: 2px solid #0066cc;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: background 0.2s ease;
        }
        
        .back-button:hover {
            background: #0052a3;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }
        
        .error {
            text-align: center;
            color: #dc3545;
            padding: 40px;
            border: 1px solid #f5c6cb;
            background: #f8d7da;
            border-radius: 5px;
        }
        
        /* Markdown content styling */
        .content h1 {
            color: #2c3e50;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 15px;
            margin-top: 0;
            font-size: 2.2em;
        }
        
        .content h2 {
            color: #34495e;
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        
        .content h3 {
            color: #5a6c7d;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .content h4 {
            color: #6c757d;
            margin-top: 25px;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        
        .content p {
            margin-bottom: 16px;
        }
        
        .content ul, .content ol {
            margin-bottom: 16px;
            padding-left: 30px;
        }
        
        .content li {
            margin-bottom: 8px;
        }
        
        .content code {
            background: #f4f4f4;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 0.9em;
            color: #d73a49;
        }
        
        .content pre {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            border-left: 4px solid #0066cc;
            margin: 20px 0;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            color: inherit;
            font-size: inherit;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin: 25px 0;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .content th, .content td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }
        
        .content th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .content tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        .content blockquote {
            border-left: 4px solid #0066cc;
            margin: 20px 0;
            padding: 15px 25px;
            background: #f8f9fa;
            font-style: italic;
            color: #5a6c7d;
        }
        
        .content a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 4px;
        }
        
        .content hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 40px 0;
        }
        
        /* Table of Contents */
        .toc {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 20px;
            margin: 30px 0;
        }
        
        .toc h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .toc ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .toc a {
            text-decoration: none;
            color: #0066cc;
        }
        
        .toc a:hover {
            text-decoration: underline;
        }
        
        /* Print styles */
        @media print {
            body {
                font-size: 12pt;
                line-height: 1.5;
                color: black;
                background: white;
                max-width: none;
                margin: 0;
                padding: 20mm;
            }
            
            .back-button {
                display: none;
            }
            
            .content h1, .content h2, .content h3, .content h4 {
                page-break-after: avoid;
                color: black;
            }
            
            .content h1 {
                border-bottom: 2px solid black;
                font-size: 18pt;
            }
            
            .content h2 {
                font-size: 14pt;
                margin-top: 20pt;
            }
            
            .content h3 {
                font-size: 12pt;
                margin-top: 16pt;
            }
            
            .content pre, .content blockquote, .content table {
                page-break-inside: avoid;
            }
            
            .content table {
                font-size: 10pt;
                box-shadow: none;
                border: 2px solid black;
            }
            
            .content th {
                background: #f0f0f0 !important;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .content tr:nth-child(even) {
                background: #f8f8f8 !important;
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .content a {
                color: black;
                text-decoration: none;
            }
            
            .content a:after {
                content: " (" attr(href) ")";
                font-size: 0.8em;
                color: #666;
            }
            
            .toc {
                background: white !important;
                border: 1px solid black;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">‚Üê Back to Main Menu</a>
        <h1>DD60 Technical Documentation</h1>
    </div>
    
    <div id="content" class="content loading">
        <p>Loading documentation...</p>
    </div>
    
    <!-- Markdown-it library -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.2/dist/markdown-it.min.js"></script>
    
    <script>
        function loadDocumentation() {
            const content = document.getElementById('content');
            
            fetch('docs/dd60.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(markdown => {
                    const md = window.markdownit({
                        html: true,
                        linkify: true,
                        typographer: true,
                        breaks: false
                    });
                    
                    const html = md.render(markdown);
                    content.innerHTML = html;
                    content.className = 'content';
                    
                    // Generate table of contents
                    generateTableOfContents();
                    
                    // Smooth scroll for anchor links
                    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                        anchor.addEventListener('click', function (e) {
                            e.preventDefault();
                            const target = document.querySelector(this.getAttribute('href'));
                            if (target) {
                                target.scrollIntoView({
                                    behavior: 'smooth',
                                    block: 'start'
                                });
                            }
                        });
                    });
                    
                    console.log('Documentation loaded successfully');
                })
                .catch(error => {
                    content.innerHTML = `
                        <div class="error">
                            <h3>Documentation Unavailable</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p>Could not load <code>docs/dd60.md</code> from the server.</p>
                            <p style="font-size: 0.9em; margin-top: 20px;">
                                This may occur when viewing the file directly from the filesystem 
                                instead of through a web server due to CORS restrictions.
                            </p>
                        </div>
                    `;
                    content.className = 'content';
                });
        }
        
        function generateTableOfContents() {
            const content = document.getElementById('content');
            const headings = content.querySelectorAll('h1, h2, h3, h4');
            
            if (headings.length === 0) return;
            
            // Create TOC
            const toc = document.createElement('div');
            toc.className = 'toc';
            
            const tocTitle = document.createElement('h3');
            tocTitle.textContent = 'Table of Contents';
            toc.appendChild(tocTitle);
            
            const tocList = document.createElement('ul');
            
            headings.forEach((heading, index) => {
                // Create anchor ID if not present
                if (!heading.id) {
                    heading.id = heading.textContent.toLowerCase()
                        .replace(/[^\w\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/-+/g, '-')
                        .trim() + '-' + index;
                }
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#' + heading.id;
                a.textContent = heading.textContent;
                a.style.fontSize = heading.tagName === 'H1' ? '1.1em' : 
                                 heading.tagName === 'H2' ? '1.0em' : '0.9em';
                a.style.fontWeight = heading.tagName === 'H1' ? 'bold' : 'normal';
                li.appendChild(a);
                tocList.appendChild(li);
            });
            
            toc.appendChild(tocList);
            
            // Insert TOC after first heading
            const firstHeading = content.querySelector('h1');
            if (firstHeading && firstHeading.nextSibling) {
                firstHeading.parentNode.insertBefore(toc, firstHeading.nextSibling);
            }
        }
        
        // Load documentation when page loads
        document.addEventListener('DOMContentLoaded', loadDocumentation);
    </script>
</body>
</html>
